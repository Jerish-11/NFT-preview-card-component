<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">

    <div class="pic">
      <img src="images/image-equilibrium.jpg" alt="nft" class="pic1">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="view" class="pic2">
    </div>
     
    <div class="content">
      <a href="#" class="link1">Equilibrium #3429</a><br><br>
      <p>Our Equilibrium collection promotes balance and calm.</p><br>
    </div>
     
     <div class="text">
       <div class="textA">
        <img src="images/icon-ethereum.svg" height="17px" width="10px"> <p class="text1">0.041 ETH</p>
       </div>
       <div class="textB">
        <img src="images/icon-clock.svg"  height="17px" width="17px" ><p class="text2">3 days left</p>
       </div>
     </div>
  
     <br><hr noshade="" size="1px"><br>
  
     <div class="footer">
        <div class="circle"></div>
        <img src="images/image-avatar.png" class="img1">
        <p class="F1">  Creation of <a href="#" class="link2">Jules Wyvern</a></p>
     </div>
  
     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jerish.J</a>.
     </div>

  </div>
</body>
</html>
